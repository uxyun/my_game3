<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>画像ブロック崩し（スマホ最適化＆タイム計測）</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #000;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      background: #111;
      display: block;
      max-width: 100vw;
      max-height: 100vh;
      touch-action: none;
      border-radius: 6px;
      box-shadow: 0 0 10px #0ff;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const blockSize = 16;
    const cols = 48;
    const rows = 18;
    const blockImage = new Image();
    blockImage.src = "image.png";

    let blocks = [];
    let balls = [{x: 120, y: 300, vx: 2, vy: -2, r: 5}];
    let paddle = {x: 90, y: 380, w: 60, h: 10};
    let items = [];
    let startTime = 0;

    function resizeCanvas() {
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const maxWidth = 540;
      const width = Math.min(maxWidth, vw);
      const height = width * (10 / 6); // アスペクト比調整

      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';

      const dpr = window.devicePixelRatio || 1;
      canvas.width = width * dpr;
      canvas.height = height * dpr;

      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(dpr, dpr);

      paddle.y = height - 20;
    }
    window.addEventListener('resize', resizeCanvas);

    blockImage.onload = () => {
      blocks = [];
      for(let y = 0; y < rows; y++) {
        for(let x = 0; x < cols; x++) {
          blocks.push({
            x: x * blockSize,
            y: y * blockSize,
            hit: false,
            imgX: x * blockSize,
            imgY: y * blockSize,
          });
        }
      }
      startTime = performance.now();
      resizeCanvas();
      requestAnimationFrame(loop);
    };

    document.addEventListener('mousemove', e => {
      const rect = canvas.getBoundingClientRect();
      let mx = e.clientX - rect.left;
      paddle.x = Math.min(Math.max(0, mx - paddle.w/2), canvas.width / (window.devicePixelRatio||1) - paddle.w);
    });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const touchX = e.touches[0].clientX - rect.left;
      paddle.x = Math.min(Math.max(0, touchX - paddle.w/2), canvas.width / (window.devicePixelRatio||1) - paddle.w);
    }, { passive: false });

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const elapsed = (performance.now() - startTime) / 1000;

      ctx.fillStyle = '#0ff';
      ctx.font = '14px monospace';
      ctx.textAlign = 'left';
      ctx.textBaseline = 'bottom';
      ctx.fillText(`Time: ${elapsed.toFixed(1)}s`, 10, canvas.height / (window.devicePixelRatio || 1) - 10);

      let newBalls = [];
      for(let ball of balls) {
        ball.x += ball.vx;
        ball.y += ball.vy;

        if(ball.x < ball.r) { ball.x = ball.r; ball.vx *= -1; }
        if(ball.x > canvas.width/(window.devicePixelRatio||1) - ball.r) { ball.x = canvas.width/(window.devicePixelRatio||1) - ball.r; ball.vx *= -1; }
        if(ball.y < ball.r) { ball.y = ball.r; ball.vy *= -1; }

        if(ball.y + ball.r >= paddle.y &&
          ball.x >= paddle.x &&
          ball.x <= paddle.x + paddle.w) {
          ball.vy *= -1;
          ball.y = paddle.y - ball.r;
        }

        for(let block of blocks) {
          if(block.hit) continue;
          if(ball.x > block.x && ball.x < block.x + blockSize &&
             ball.y > block.y && ball.y < block.y + blockSize) {
            block.hit = true;
            ball.vy *= -1;
            for(let b of balls) {
              b.vx *= 1.03;
              b.vy *= 1.03;
            }
            if(Math.random() < 0.2) {
              items.push({x: block.x + blockSize/2, y: block.y, r: 6, vy: 2});
            }
            break;
          }
        }

        if(ball.y < canvas.height / (window.devicePixelRatio || 1)) {
          newBalls.push(ball);
        }
      }
      balls = newBalls;

      let newItems = [];
      for(let item of items) {
        item.y += item.vy;

        if(item.y + item.r >= paddle.y &&
           item.x >= paddle.x &&
           item.x <= paddle.x + paddle.w) {
          balls.push({x: item.x, y: paddle.y - 10, vx: 2, vy: -2, r: 5});
          continue;
        }

        if(item.y < canvas.height / (window.devicePixelRatio || 1)) {
          newItems.push(item);
        }
      }
      items = newItems;

      if(balls.length === 0) {
        alert("ゲームオーバー！");
        document.location.reload();
        return;
      }

      if(blocks.every(b => b.hit)) {
        alert(`クリア！タイム: ${elapsed.toFixed(1)}秒`);
        document.location.reload();
        return;
      }

      for(let block of blocks) {
        if(!block.hit) {
          ctx.drawImage(
            blockImage,
            block.imgX, block.imgY, blockSize, blockSize,
            block.x, block.y, blockSize, blockSize
          );
        }
      }

      for(let item of items) {
        ctx.beginPath();
        ctx.arc(item.x, item.y, item.r, 0, Math.PI*2);
        ctx.fillStyle = "#0f0";
        ctx.fill();
      }

      ctx.fillStyle = "#0ff";
      ctx.fillRect(paddle.x, paddle.y, paddle.w, paddle.h);

      for(let ball of balls) {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2);
        ctx.fillStyle = "#f0f";
        ctx.fill();
      }

      requestAnimationFrame(loop);
    }
  </script>
</body>
</html>
