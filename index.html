<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Canvas表示テスト</title>
<style> body,html{margin:0;padding:0;} canvas{background:#111;display:block;margin:auto;} </style>
</head>
<body>
<canvas id="game" width="240" height="400"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
ctx.fillStyle = 'cyan';
ctx.fillRect(20, 20, 200, 200);
</script>
</body>
</html>
