<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像ブロック崩し（スマホ操作ボタン付き）</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: #111;
      width: 100vw;
      height: auto;
      touch-action: none;
    }
    .controls {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 80px;
      display: flex;
      justify-content: space-between;
      z-index: 10;
    }
    .button {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      -webkit-user-select: none;
    }
    .button:active {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
<canvas id="game"></canvas>
<div class="controls">
  <div id="leftBtn" class="button">←</div>
  <div id="rightBtn" class="button">→</div>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const gameWidth = 360;
const gameHeight = 600;
canvas.width = gameWidth * window.devicePixelRatio;
canvas.height = gameHeight * window.devicePixelRatio;
ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
canvas.style.width = `${gameWidth}px`;
canvas.style.height = `${gameHeight}px`;

const blockSize = 16;
const cols = Math.floor(gameWidth / blockSize);
const rows = 15;
const blockImage = new Image();
blockImage.src = "image.png";

let blocks = [];
let balls = [{x: gameWidth / 2, y: 300, vx: 2, vy: -2, r: 5}];
let paddle = {x: 150, y: gameHeight - 20, w: 60, h: 10};
let items = [];
let startTime = performance.now();

// --- マウス操作（PC用） ---
document.addEventListener('mousemove', e => {
  const rect = canvas.getBoundingClientRect();
  let mx = e.clientX - rect.left;
  paddle.x = Math.max(0, Math.min(mx - paddle.w / 2, gameWidth - paddle.w));
});

// --- ボタン操作 ---
let moveDir = 0;
const speed = 4;

document.getElementById('leftBtn').addEventListener('touchstart', e => {
  moveDir = -1;
});
document.getElementById('rightBtn').addEventListener('touchstart', e => {
  moveDir = 1;
});
document.getElementById('leftBtn').addEventListener('touchend', e => {
  if (moveDir === -1) moveDir = 0;
});
document.getElementById('rightBtn').addEventListener('touchend', e => {
  if (moveDir === 1) moveDir = 0;
});

blockImage.onload = () => {
  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      blocks.push({
        x: x * blockSize,
        y: y * blockSize,
        hit: false,
        imgX: x * blockSize,
        imgY: y * blockSize
      });
    }
  }
  requestAnimationFrame(loop);
};

function loop() {
  ctx.clearRect(0, 0, gameWidth, gameHeight);

  // パドル移動（スマホボタン用）
  paddle.x += moveDir * speed;
  paddle.x = Math.max(0, Math.min(paddle.x, gameWidth - paddle.w));

  const elapsed = (performance.now() - startTime) / 1000;
  ctx.fillStyle = "#fff";
  ctx.font = "14px monospace";
  ctx.fillText(`Time: ${elapsed.toFixed(1)}s`, 10, gameHeight - 10);

  let newBalls = [];
  for (let ball of balls) {
    ball.x += ball.vx;
    ball.y += ball.vy;

    if (ball.x < ball.r || ball.x > gameWidth - ball.r) ball.vx *= -1;
    if (ball.y < ball.r) ball.vy *= -1;

    if (
      ball.y + ball.r >= paddle.y &&
      ball.x >= paddle.x &&
      ball.x <= paddle.x + paddle.w
    ) {
      ball.vy *= -1;
      ball.y = paddle.y - ball.r;
    }

    for (let block of blocks) {
      if (block.hit) continue;
      if (
        ball.x > block.x &&
        ball.x < block.x + blockSize &&
        ball.y > block.y &&
        ball.y < block.y + blockSize
      ) {
        block.hit = true;
        ball.vy *= -1;

        for (let b of balls) {
          b.vx *= 1.03;
          b.vy *= 1.03;
        }

        if (Math.random() < 0.2) {
          items.push({x: block.x + blockSize / 2, y: block.y, r: 6, vy: 2});
        }

        break;
      }
    }

    if (ball.y < gameHeight) {
      newBalls.push(ball);
    }
  }
  balls = newBalls;

  let newItems = [];
  for (let item of items) {
    item.y += item.vy;
    if (
      item.y + item.r >= paddle.y &&
      item.x >= paddle.x &&
      item.x <= paddle.x + paddle.w
    ) {
      balls.push({x: item.x, y: paddle.y - 10, vx: 2, vy: -2, r: 5});
      continue;
    }
    if (item.y < gameHeight) newItems.push(item);
  }
  items = newItems;

  if (balls.length === 0) {
    alert("ゲームオーバー！");
    location.reload();
    return;
  }

  if (blocks.every(b => b.hit)) {
    alert(`クリア！タイム: ${elapsed.toFixed(1)} 秒`);
    location.reload();
    return;
  }

  for (let block of blocks) {
    if (!block.hit) {
      ctx.drawImage(
        blockImage,
        block.imgX, block.imgY, blockSize, blockSize,
        block.x, block.y, blockSize, blockSize
      );
    }
  }

  for (let item of items) {
    ctx.beginPath();
    ctx.arc(item.x, item.y, item.r, 0, Math.PI * 2);
    ctx.fillStyle = "#0f0";
    ctx.fill();
  }

  ctx.fillStyle = "#0ff";
  ctx.fillRect(paddle.x, paddle.y, paddle.w, paddle.h);

  for (let ball of balls) {
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
    ctx.fillStyle = "#f0f";
    ctx.fill();
  }

  requestAnimationFrame(loop);
}
</script>
</body>
</html>
